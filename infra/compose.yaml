services:
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - SUBDOMAINS=${SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
    restart: unless-stopped

  caddy-public:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: caddy-public
    volumes:
      - caddy-data:/data
      - certs:/data/caddy/certificates
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

  caddy-internal:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: caddy-internal
    volumes:
      - caddy-internal-data:/data
      - certs:/data/caddy/certificates
      - ./caddy/InternalCaddyfile:/etc/caddy/Caddyfile
    ports:
      - 8443:443
      - 8080:80
    restart: unless-stopped

  blocky:
    image: spx01/blocky
    container_name: blocky
    volumes:
      - ./blocky/config.yaml:/app/config.yml
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 4000:4000/tcp # Metrics
    restart: unless-stopped

  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - ./authelia/configuration.yml:/config/configuration.yml
      - certs:/config/certificates
      - auth_db:/db
    networks:
      - default
      - auth
    depends_on:
      - lldap
    restart: unless-stopped

  lldap:
    image: nitnelave/lldap:stable
    container_name: lldap
    ports:
      # For LDAP
      - "389:3890"
      # For LDAPS (LDAP Over SSL), enable port if LLDAP_LDAPS_OPTIONS__ENABLED set true, look env below
      #- "636:6360"
    networks:
      - default
      - auth
    volumes:
      - "lldap_data:/data"
      - certs:/certs
    environment:
      - LLDAP_JWT_SECRET=${LLDAP_JWT_SECRET}
      - LLDAP_LDAP_USER_PASS=${LLDAP_USERPASS}
      - LLDAP_LDAP_BASE_DN=dc=${SUBDOMAIN},dc=com
    restart: unless-stopped

  mail:
    image: stalwartlabs/mail-server:latest
    container_name: mail
    ports:
      # - 25:25 # SMTP
      - 587:587 #SMTPS
      - 465:465 #SMTPS OLD
      # - 143:143 #IMAP
      - 993:993 #IMAPS
      - 4190:4190 #SIEVE
      # - 8080:8080 #JMAP
    networks:
      - auth
    volumes:
      - mail:/opt/stalwart-mail
      - ./stalwart/config.toml:/opt/stalwart-mail/etc/config.toml
  mail-cert-copy:
    image: alpine
    command: /bin/sh /copy_certs.sh
    environment:
      - URI=mail.${HOSTNAME}
      - OUTDIR=/mail/etc/certs/mail.${HOSTNAME}
    volumes:
      - mail:/mail
      - certs:/certs
      - ./caddy_to_letsencrypt.sh:/copy_certs.sh
    restart: unless-stopped

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"

  dashy:
    image: lissy93/dashy
    container_name: dashy
    volumes:
      - ./dashy/config.yml:/app/public/conf.yml
    environment:
      - UID=1000
      - GID=1000
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: compose-nas
    ipam:
      config:
        - subnet: 172.1.0.0/16
  auth:
    name: auth

volumes:
  caddy-data:
  caddy-internal-data:
  certs:
  auth_db:
  lldap_data:
  mail:
